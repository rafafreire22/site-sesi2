<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <form class="form" action="">
        <img class="logo" src="img/sesi-logo.webp" alt="">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="digite seu nome " required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="digite seu email" required>

        <label>CPF:</label>
        <input type="password" name="CPF" placeholder="digite seu cpf" required>

        <label>Número para contato:</label>
        <input type="password" name="rep_senha" placeholder="Repita a senha" required>

        <label>Selecione a vaga de interesse:</label>
        <select name="select">
            <option value="valor" selected disabled>Escolha sua vaga</option>
            <option value="valor">1º ensino fundamental I</option>
            <option value="valor">2º ensino fundamental I</option>
            <option value="valor">3º ensino fundamental I</option>
            <option value="valor">4º ensino fundamental I</option>
            <option value="valor">5º ensino fundamental I</option>
            <option value="valor">6º ensino fundamental II</option>
            <option value="valor">7º ensino fundamental II</option>
            <option value="valor">8º ensino fundamental II</option>
            <option value="valor">9º ensino fundamental II</option>
            <option value="valor">1º ensino médio</option>
            <option value="valor">2º ensino médio</option>
            <option value="valor">3º ensino médio</option>
            
        </select>

        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
